<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Nhập địa chỉ Mail:
        <input type="mail" name="use" placeholder="hãy nhập địa chỉ mail"><br><br>
        Nhập password:
        <input type="password" placeholder="hãy nhập password"> <br> <br>
        Chọn giởi tính:
        <input type="radio" value="Nam"> Nam 
        <input type="radio" value="Nữ"> Nữ
        <input type="radio" value="Không xác định "> Không xác định <br><br>
        Ngành học:
        <input type="checkbox" value="cntt">Công nghệ thông tin
        <input type="checkbox" value="kt"> Kế toán 
        <input type="checkbox" value="dl"> Du lịch <br><br>
        Ghi chú: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
        <input type="button" value="Reset">
        <input type="button" value="Submit">

    </form>
</body>
</html>
